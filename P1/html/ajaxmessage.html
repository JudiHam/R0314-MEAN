    <body>
      <h1>Guestbook App</h1>
      <h2>Ajax message</h2>
      
      <a class="pure-button" href="frontpage.html">Home</a>
      <a class="pure-button" href="newmessage.html">New message</a>
      <a class="pure-button" href="guestbook.html">Guestbook</a>
      <a class="pure-button" href="ajaxmessage.html">Ajax message</a>

      <form class="pure-form pure-form-stacked" method="POST" action="index.js">
        <label for="user">Username</label>
        <input
          type="text"
          id="user"
          placeholder="Username"
          name="username">
        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          placeholder="Country"
          name="country">
        <label for="msg">Your message</label>
        <input
          type="text"
          id="msg"
          placeholder="Message"
          name="message">
        <!-- Using button type..., to handle the form... -->
        <button type="submit" id="btn1" class="pure-button">Send</button>
      </form>
