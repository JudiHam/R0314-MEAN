<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/> 
    <title>Write message</title>  
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    </head>
    <body>
      <h1>Guestbook App</h1>
      <h2>New message</h2>

      <a class="pure-button" href="index.html">Home</a>
      <a class="pure-button" href="newmessage.html">New message</a>
      <a class="pure-button" href="/guestbook">Guestbook</a>
      <a class="pure-button" href="ajaxmessage.html">Ajax message</a>

      <!-- Using the post -method to send data to the server, action defines the address where we send the post-request -->
      <form id="msgform" class="pure-form pure-form-stacked" method="POST" action="/sendform">
        <label for="user">Username</label>
        <input
          type="text"
          id="user"
          placeholder="Username"
          name="username"
          required>
        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          placeholder="Country"
          name="country"
          required>
        <label for="msg">Your message</label>
        <input
          type="text"
          id="msg"
          placeholder="Message"
          name="message"
          required>
        <button type="submit" id="btn1" class="pure-button">Send</button>
      </form>
      <script>
      </script> 
    </body>
</html>
